
<div ng-controller="ResultsController"> 

<div id="filterOptions" class="col-xs-2 pull-left" style="border-style:solid">
  <p>Music Genre</p>
  <a href="#/results" ng-click="setCurrentGenre(all)">All</a>
  <div ng-repeat="(key,value) in genresSwap">
    <a href="#/results" ng-click="setCurrentGenre(key)">{{key}}</a>
  </div>
</div> <!--  end of col-sm-4 -->

<div class="col-xs-6"  style="border-style:solid; margin-left:10px">
 <spinner name="eventSpinner" img-src="http://media.giphy.com/media/npCmk0VCFHyUM/giphy.gif" show="loading"></spinner>
 <div dir-paginate="event in apiData | filter: currentGenre | itemsPerPage: 6"> 
  <!-- GET ALL THE EVENT INFO FROM THE DATAAPI OBJECT IN THE RESULTS CONTROLLER -->
  <div class="col-xs-4" style="background-color:white;">
    <a ng-click="selectedEvent(event)">
      <img-wit src="{{(event.logo).url | trusted}}" w="200px" h="162px"></img-wit>
    </a> <!-- EVENT IMAGE -->
  </div> <!-- end of col-xs-4 --> 

  <div class="col-xs-8">
    <h4 ng-click="selectedEvent(event)" style="pointer">{{event.name.text}}</h4> <!-- NAME OF THE EVENT -->
    <ul>
      <!-- Minified event desrciption -->
      <li>{{event.description.text.slice(0,100)}}</li> 
      <li><span style="color:grey">date:</span> {{event.start.local}}</li>
      <li><span style="color:grey">venue:</span> {{event.venue.name}}</li>

      <!-- COST OF THE EVENT  -->
      <!-- <li>{{event.description.price | currency}}</li>  -->
      <!-- LINK TO PURCHASE TICKETS -->
      <li><a ng-href="{{event.url}}">buy tickets</a></li> 
      <li>{{genres[event.subcategory_id]}}</li>

    </ul>
  </div><!-- end of col-xs-8-->
</div> <!-- end of event in apiData--> 
  <dir-pagination-controls
  [max-size=""]
  [direction-links=""]
  [boundary-links=""]
  [on-page-change=""]
  [pagination-id=""]
  [template-url=""]
  [auto-hide=""]>
  </dir-pagination-controls>
</div> <!-- end of dir-pagginate -->

</div><!-- end of ResultsController -->
